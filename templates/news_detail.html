{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="mb-3">{{ article.title }}</h1>
            <p class="text-muted">{{ article.date_posted.strftime('%B %d, %Y') }}</p>
            {% if article.image_url %}
                <img src="{{ url_for('static', filename=article.image_url.split('static/')[-1]) }}"
                     alt="{{ article.title }}" class="img-fluid rounded mb-4">
            {% endif %}
            <div class="lead">{{ article.content }}</div>
            <a href="{{ url_for('news') }}" class="btn btn-outline-secondary mt-4">‚Üê Back to News</a>
        </div>
    </div>
</div>
{% endblock %}
